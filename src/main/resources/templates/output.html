<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Output</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
    <style>
        .hidden { display: none; }
        .console-output {
            background: #ffffff;
            color: #0d71c4;
            padding: 15px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 400px;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #444;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn-back {
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #45a049;
        }
        .empty-output-message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/">ğŸ  Home</a>
        <a href="/viewOutput">ğŸ“„ View Last Output</a>
    </nav>

    <div class="container no-hover">
        <h1>ğŸ§ª <strong>Test Suite Output</strong></h1>

        <!-- Show "Test not started yet" message -->
        <div id="alertMessage" class="empty-output-message">
            <p>ğŸš« <strong>Test has not been started yet!</strong></p>
            <a href="/" class="btn-back">ğŸ  Return to Home</a>
        </div>

        <div class="output-section">
            <div class="console-output" id="consoleOutput"></div>
        </div>

        <!-- Test Running Indicator -->
        <div id="loadingIndicator" class="loading hidden">
            â³ Running tests... Updating output...
        </div>

        <!-- Action Buttons -->
        <div class="btn-container">
            <button onclick="copyOutput()" class="btn-back">ğŸ“‹ Copy Output</button>
            <button onclick="toggleOutput()" class="btn-back">ğŸ”½ Toggle Output Visibility</button>
            <button onclick="clearOutput()" class="btn-back">ğŸ—‘ï¸ Clear Output</button>
            <a href="/downloadLog" class="btn-back">ğŸ“¥ Download Log</a>
        </div>
    </div>

    <!-- JavaScript: WebSocket & Actions -->
    <script>
        let stompClient = null;
        let logsLoaded = false; // âœ… Prevents duplicate logs
        const consoleOutput = document.getElementById("consoleOutput");
        const alertMessage = document.getElementById("alertMessage");

        function connectWebSocket() {
            let socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log("âœ… Connected to WebSocket:", frame);

                stompClient.subscribe('/topic/logs', function (message) {
                    if (!message.body) return;
                    console.log("ğŸ“© Received log:", message.body);

                    if (alertMessage) alertMessage.style.display = "none";

                    let newLog = document.createElement("pre");
                    newLog.textContent = message.body;
                    consoleOutput.appendChild(newLog);
                    consoleOutput.scrollTop = consoleOutput.scrollHeight;
                });

            }, function (error) {
                console.error("ğŸš¨ WebSocket Error:", error);
                setTimeout(connectWebSocket, 5000); // âœ… Reconnect after 5 seconds
            });
        }

        function fetchPreviousLogs() {
        fetch('/logs/previous')
        .then(response => {
            if (!response.ok) {
                throw new Error("Failed to fetch previous logs");
            }
            return response.text();
        })
        .then(logData => {
            if (logData.trim()) {
                // âœ… Append instead of overwriting logs
                consoleOutput.innerHTML = `<pre>${logData}</pre>` + consoleOutput.innerHTML;
                document.getElementById("alertMessage").style.display = "none"; // Hide message
            }
        })
        .catch(error => console.error("âŒ Error fetching previous logs:", error));
}

        document.addEventListener("DOMContentLoaded", function () {
            console.log("ğŸ”Œ Attempting WebSocket connection...");
            fetchPreviousLogs();
            connectWebSocket();
        });

        function copyOutput() {
            const outputText = consoleOutput.innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('âœ… Output copied to clipboard!');
            }).catch(err => {
                console.error('âŒ Failed to copy output:', err);
            });
        }

        function toggleOutput() {
            document.querySelector('.output-section').classList.toggle('hidden');
        }

        function clearOutput() {
            fetch('/clearOutput')
                .then(response => {
                    if (!response.ok) throw new Error("Failed to clear output");
                    return response.text();
                })
                .then(() => {
                    consoleOutput.innerHTML = "";
                    alertMessage.style.display = "block";
                    alert("âœ… Console output cleared!");
                })
                .catch(error => console.error("Error clearing output:", error));
        }
    </script>
</body>
</html>
