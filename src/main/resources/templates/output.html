<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Output</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/">ğŸ  Home</a>
        <a href="/viewOutput">ğŸ“„ View Last Output</a>
    </nav>

    <div class="container no-hover">
        <h1>ğŸ§ª <strong>Test Suite Output</strong></h1>

        <!-- Show "Test not started yet" message -->
        <div th:if="${consoleOutput == null}" class="empty-output-message">
            <p>ğŸš« <strong>Test has not been started yet!</strong></p>
            <a href="/" class="btn-home">ğŸ  Return to Home</a>
        </div>

        <!-- Show Output if available -->
        <div th:if="${consoleOutput != null}">
            <div class="output-section">
                <div class="console-output">
                    <pre th:text="${consoleOutput}"></pre>
                </div>
            </div>

            <!-- Action Buttons -->
            <button onclick="copyOutput()" class="btn-back">ğŸ“‹ Copy Output</button>
            <button onclick="toggleOutput()" class="btn-back">ğŸ”½ Toggle Output Visibility</button>
        </div>
    </div>

    <!-- JS: Scroll to Bottom -->
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const outputContainer = document.querySelector('.console-output');
            if (outputContainer) {
                outputContainer.scrollTop = outputContainer.scrollHeight;
            }
        });

        function copyOutput() {
            const outputText = document.querySelector('.console-output pre').innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy output:', err);
            });
        }

        function toggleOutput() {
            const outputSection = document.querySelector('.output-section');
            outputSection.classList.toggle('hidden');
        }
    </script>
</body>
</html>
